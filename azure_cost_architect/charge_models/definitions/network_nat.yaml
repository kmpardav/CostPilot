id: network_nat_v1
category_prefixes:
  - network.nat
description: >
  NAT Gateway charge model (starter). This focuses on the gateway-hour meter.

required_metrics:
  - key: hours_per_month
    kind: float
    required: true
    min_value: 0

components:
  - key: nat_hours
    label: NAT Gateway gateway-hours
    pricing_hints:
      meter_name_contains:
        - Gateway
        - Hour
      sku_name_contains:
        - NAT
    units:
      kind: metric
      metric_key: hours_per_month
      units_override_kind: raw_count
    hours_behavior: ignore
