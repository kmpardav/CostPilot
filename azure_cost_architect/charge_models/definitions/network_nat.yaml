id: network_nat_v1
category_prefixes:
  - network.nat
description: >
  NAT Gateway charge model (starter). This focuses on the gateway-hour meter.

required_metrics:
  - key: hours_per_month
    kind: float
    # Planner stores hours_per_month as a top-level field (res.hours_per_month),
    # not always inside res.metrics. This would otherwise show as a false blocker.
    # Keep it non-blocking until planner emits it under metrics or blockers map it.
    required: false
    min_value: 0

components:
  - key: nat_hours
    label: NAT Gateway gateway-hours
    pricing_hints:
      meter_name_contains:
        - Gateway
        - Hour
      sku_name_contains:
        - NAT
    units:
      kind: metric
      metric_key: hours_per_month
      units_override_kind: raw_count
    hours_behavior: ignore
